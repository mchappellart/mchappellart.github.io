<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/6bf4230311.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <link rel="stylesheet" href="./style.css">

    <title>Madeleine Chappell's Portfolio Website | Graphic Designer & Artist</title>


  </head>
  <body>
    <!-- Content -->
    <!-- header -->
    <div class="container mb-3 mt-5">
        <div class="row mb-5">
            <div class="col">
                <img src="./img/logo.png" class="mx-auto d-block" width="150">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>HELLO. MY NAME IS MADELEINE CHAPPELL. I AM A GRAPHIC DESIGNER, ARTIST AND TWITCH STREAMER.</p>
                <p><a class="button d-inline-block mt-4">Portfolio coming soon.</a></p>
            </div>
        </div>
    </div>
    <!-- Carousel -->
    <div class="container-fluid px-3 py-3">
      <div class="row">
        <div class="col-12 px-0">
          <section class="variable-width slider">
            <div>
              <img class="img-fluid mx-auto d-block" src="./img/LukPaper.png" width="344">
            </div>
            <div>
              <img class="img-fluid mx-auto d-block" src="./img/CB_Poster.png" width="399">
            </div>
            <div>
              <img class="img-fluid mx-auto d-block" src="./img/Nadir.png" width="709">
            </div>
            <div>
                <img class="img-fluid mx-auto d-block" src="./img/Peter.png" width="400">
            </div>
            <div>
              <img class="img-fluid mx-auto d-block" src="./img/Package_01.png" width="530">
            </div>
            <div>
              <img class="img-fluid mx-auto d-block" src="./img/PodcastLogo.png" width="711">
            </div>
            <div>
              <img class="img-fluid mx-auto d-block" src="./img/wk8_ mc_cake.png" width="400">
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="container my-4">
        <div class="row">
            <div class="col text-center social">
                <h5><a href="https://www.instagram.com/mchappellart/" target="_blank"><i class="fab fa-instagram mx-2"></i></a><a href="https://twitter.com/mchappellart" target="_blank"><i class="fab fa-twitter mx-2"></i></a><a href="https://www.linkedin.com/in/madeleine-chappell/" target="_blank"><i class="fab fa-linkedin-in mx-2"></i></a></h5>
            </div>
        </div>
    </div>
    <!-- End Content -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./slick/slick.min.js" type="text/javascript"></script>
    <script>
    $('.variable-width').slick({
      dots: false,
      infinite: true,
      speed: 300,
      autoplay: true,
      autoplaySpeed: 10000,
      arrows: false,
      slidesToShow: 5,
      centerMode: true,
      variableWidth: true
    });
    </script>
  </body>
</html>
